
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DILEROPuz - iOS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;800&display=swap');
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000814;
            color: #ffffff;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* iOS Glassmorphism */
        .glass {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .ios-card {
            background: rgba(30, 30, 32, 0.8);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Snow Effect */
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: none;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(20px);
            }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes roulette-spin {
            0% { transform: translateX(0); }
            100% { transform: translateX(-5350px); }
        }
        .animate-spin-custom {
            animation: roulette-spin 4s cubic-bezier(0.1, 0, 0, 1) forwards;
        }

        .ios-btn-active {
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="snow"></div>
    <div id="root"></div>

    <script>
        // JS Snow Logic
        const snowContainer = document.getElementById('snow');
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            const size = Math.random() * 4 + 2 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 4 + 's';
            flake.style.opacity = Math.random();
            snowContainer.appendChild(flake);
            setTimeout(() => flake.remove(), 7000);
        }
        setInterval(createSnowflake, 150);
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
